<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <title>Todo-list</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <p class="res">Result</p>
            <p class="company">Edit in JSFiddle</p>
        </div>
        <div id="container">
            <div class="h_content">
                todos 
            </div>
            <div class="search">
                <form v-on:submit.prevent="onSubmit">
                    <input  type="text" v-model="query" v-on:keyup="onKeyup" placeholder="What needs to be done?" autofocus>
                </form>
            </div>
            <div class="content">
                <div v-if="history.length">
                    <ul class="list">
                        <li v-for= "item in history" >
                                <div class="list_text">{{item.keyword}}</div>
                                <div>{{item.isChecked}}</div>

                                <input class="check-item" type="checkbox" v-bind:id="item.keyword" v-bind:value= "item.keyword" v-model="checkedKewords" v-on:click="onClickCheck(item.keyword,item.isChecked)">
                                <button class="btn-remove" v-on:click.stop="onClickRemoveHistory(item.keyword)"></button>
                        </li>
                        <li id="list_footer">
                            <span>
                            </span>
                            <div>
                                <input type="button" v-on:click="btn_All" class="all" value="All">
                                <input type="button" v-on:click="btn_Active" class="active" value="Active">
                                <input type="button" v-on:click="btn_Completed" class="completed" value="Completed">
                                <input type="button" v-on:click="btn_Clear" class="clear" value="Clear">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        
                    </ul>
                </div>
                <div v-else class="list">
                    <li id="list_footer" class="list_footer">
                        
                        <div>
                            <input type="button" class="all" value="All">
                            <input type="button" class="active" value="Active">
                            <input type="button" class="completed" value="Completed">
                            <input type="button" class="clear" value="Clear">
                        </div>
                    </li>
                </div>
            </div>
         
        </div>
        <div id="footer">
            <p>
                Lorem, ipsum dolor.
            </p>
            <p>
                Lorem ipsum dolor sit.
            </p>
            <p>
                Lorem, ipsum.
            </p>
        </div>
        <div>
        </div>
    </div>

    <!-- <script src="js/vue.js"></script> -->
    <script src="https://unpkg.com/vue"></script> 
    <!-- CDN -->
    <script type="module" src="./js/app.js"></script>
 
</body>
</html>
